<div class="register-container" [formGroup]="registerForm">
  <div class="register-card">
    <div class="register-card-item">
      <div class="register-form-group">
        <span class="register-icon"><i class="fa fa-user"></i></span>
        <input
          [ngClass]="{
            'input-error ':
              (rf['firstName'].touched || rf['firstName'].dirty) &&
              rf['firstName'].invalid
          }"
          type="text"
          class="register-form-control"
          placeholder="First Name"
          formControlName="firstName"
          required
        />
      </div>
      <div class="register-form-group">
        <span class="register-icon"><i class="fa fa-user"></i></span>
        <input
          type="text"
          class="register-form-control"
          placeholder="Last Name"
          formControlName="lastName"
          [ngClass]="{
            'input-error ':
              (rf['lastName'].touched || rf['lastName'].dirty) &&
              rf['lastName'].invalid
          }"
        />
      </div>
    </div>
    <div class="register-card-item">
      <div class="register-form-group">
        <span class="register-icon"><i class="fa fa-envelope"></i></span>
        <input
          type="email"
          class="register-form-control"
          placeholder="Email"
          formControlName="email"
          [ngClass]="{
            'input-error ':
              (rf['email'].touched || rf['email'].dirty) && rf['email'].invalid
          }"
        />
      </div>
      <div class="register-form-group">
        <span class="register-icon"><i class="fa fa-phone"></i></span>
        <input
          type="text"
          class="register-form-control"
          placeholder="Phone Number"
          formControlName="phoneNumber"
        />
      </div>
    </div>
    <div class="register-card-item">
      <div class="register-form-group">
        <span class="register-icon"><i class="fa fa-key"></i></span>
        <input
          type="password"
          class="register-form-control"
          placeholder="Password"
          formControlName="password"
          [ngClass]="{
            'input-error ':
              (rf['password'].touched || rf['password'].dirty) &&
              rf['password'].invalid
          }"
        />
      </div>
      <div class="register-form-group">
        <span class="register-icon"><i class="fa fa-key"></i></span>
        <input
          type="password"
          class="register-form-control"
          placeholder="Confirm password"
          formControlName="confirmPassword"
          [ngClass]="{
            'input-error ':
              (rf['confirmPassword'].touched || rf['confirmPassword'].dirty) &&
              rf['confirmPassword'].invalid
          }"
        />
      </div>
    </div>

    <div
      class="register-form-group"
      *ngIf="
        rf['confirmPassword'].valid &&
        rf['password'].valid &&
        rf['confirmPassword'].value != rf['password'].value
      "
    >
      <p class="text-danger">Passwrd did not match!</p>
    </div>
    <div class="register-form-group">
      <button class="submit" [disabled]="loading" (click)="onSubmit()">
        Submit
      </button>
    </div>

    <div class="register-form-group">
      <h1 class="register link" routerLink="/login">
        Already have an account? Sign in
      </h1>
    </div>
  </div>
</div>
